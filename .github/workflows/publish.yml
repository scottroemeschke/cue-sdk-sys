name: Publish

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  publish:
    name: Release & Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract release notes from CHANGELOG.md
        id: changelog
        run: |
          version="${GITHUB_REF_NAME#v}"
          # Extract the section for this version (between its ## header and the next ## header)
          notes=$(awk "/^## \\[v${version}\\]/{found=1; next} /^## \\[/{if(found) exit} found{print}" CHANGELOG.md)
          # Write to step output using delimiter to handle multiline
          {
            echo "notes<<CHANGELOG_EOF"
            echo "$notes"
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --title "$GITHUB_REF_NAME" \
            --notes "${{ steps.changelog.outputs.notes }}"

      - uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_TOKEN }}
        working-directory: cue-sdk-sys
